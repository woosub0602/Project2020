<!DOCTYPE hteml>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery03</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //이벤트 연결
       $(document).ready(function () {
           //스타일 적용
           $('.box').css('float', 'letf');
           $('.box').css('margin', 10);
           $('.box').css('width', 100);
           $('.box').css('height', 100);
           $('.box').css('backgroundColor', 'green');
           // 스타일 적용 2번째 방법
           $('.box2').css({
               float: 'letf',
               margin: 10,
               width: 100,
               height: 100,
               backgroundColor: 'red'
           });
       } );
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box2"></div>
</body>
</html>
